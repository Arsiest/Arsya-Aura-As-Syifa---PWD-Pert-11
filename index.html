<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Pemrograman Web Dasar Pertemuan 11</title>
</head>
 <style>
        /* Internal/Embedded Style Sheet */
        p {
            color: #FF0000;
            background-color: #FFFF00;
            border: 15px solid #A9A9A9;
            padding: 20px;
        }
        
        a {
            color: #FFFFFF;
            background-color: #000000;
            text-decoration: none;
            padding: 5px 10px;
            display: inline-block;
        }
        
        a:hover {
            color: #FFFF00;
        }
    </style>
</head>
<body>
    <p><b>
        Paragraf ini akan ditampilkan dengan pengaturan gaya menggunakan CSS. Paragraf merupakan salah satu dari elemen berjenis block yang 
        akan tampil di browser memenuhi area dari ujung kiri sampai kanan layar. Elemen block lainnya adalah heading.
    </b></p>
    
    <a href="http://google.com">Mengarah ke GOOGLE</a>
</body>
</html>
